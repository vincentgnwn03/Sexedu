<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
    <title>Sign In</title>
  </head>

  <body>
{% if registered %}
    <script>
        window.location.href = "{% url 'sexeduapp:loginpage' %}";
    </script>
{% else %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box  -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style=" background-image: url(../../static/images/login.png); background-size: cover;">
            </div>
            <!-- End Left Box  -->

            <!-- Right Box  -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Selamat Datang!</h2>
                        <p>Buat akun untuk memperoleh pengalaman yang berharga</p>
                    </div>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ user_form.username }}
                        </div>
                        <div class="input-group mb-3">
                            {{ user_form.email }}
                        </div>
                        <div class="input-group mb-3">
                            {{ user_form.password }}
                        </div>
                        <div class="input-group mb-3" style="margin-top: 10px;">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #7F27FF;">Buat Akun</button>
                        </div>
                    </form>
                   
                    <div class="row">
                        <small>Sudah memiliki akun? <a href="{% url 'sexeduapp:loginpage' %}">Masuk</a></small>
                    </div>
                </div>
            </div>
            <!-- End Right Box  -->
        </div>
    </div>
{% endif %}
  </body>
