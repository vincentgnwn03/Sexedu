<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
    <title>Sign In</title>
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Container -->
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- Left Box  -->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style=" background-image: url(../../static/images/login.png); background-size: cover;">
           </div>
    <!-- End Left Box -->
    
    <!-- Right Box -->
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-4">
                         <h2>Hai, Selamat Datang Kembali !</h2>
                         <p>Masuk ke akun Anda</p>
                    </div>
                    
                    <form method="POST" action="{% url 'sexeduapp:user_login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text"
                        name="username"
                        placeholder="Enter username"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        class="form-control form-control-lg bg-light fs-6" 
                        placeholder="Masukkan Email">
                    </div>
                    <div class="input-group mb-1">
                        <input 
                        type="password"
                        name="password"
                        class="form-control"
                        id="exampleInputPassword1" 
                        class="form-control form-control-lg bg-light fs-6" 
                        placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck" >
                            <label for="formCheck" class="form-check-label text-secondary" ; ><small>Ingatkan Saya</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Lupa Password?</a></small>
                        </div>
                    </div>
                    
                    
                    <button 
                        value="Login" 
                        type="submit" 
                        class="btn btn-lg btn-primary w-100 fs-6" 
                        style="background-color: #7F27FF;">
                        Login
                    </button>
                    
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="{%static 'images/google.png'%}" style="width:20px" class="me-2" alt="google logo"><small>Masuk dengan Google</small></button>
                    </div>
                    <div class="row">
                        <small>Tidak memiliki akun ? <a href="{% url 'sexeduapp:register' %}">Daftar</a></small>
                    </div>
              </div>
           </div>
    <!-- End Right Box -->
          </div>
        </div>
  </body>
</html>
